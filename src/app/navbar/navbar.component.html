<mat-sidenav-container role="navigation">
    <mat-sidenav #sidenav mode="over">
        <div>
            <mat-nav-list class="d-flex flex-column justify-content-center align-items-end pl-5">
                <mat-list-item *ngFor="let link of links" class="pl-1">
                    <a matLine href="...">{{ link }}</a>
                </mat-list-item>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content role="main" class="sidenav-content">
        <mat-toolbar class="d-flex justify-content-between align-items-center">
            <div fxHide.gt-xs class="mt-3">
                <button (click)="sidenav.toggle()" mat-icon-button class="border-0"><mat-icon>menu</mat-icon></button>
            </div>
            <div class="navbar p-0">
                <div class="logo pl-3">
                    <h3>Logo</h3>
                </div>
                <div fxHide.xs>
                    <mat-nav-list class="d-flex justify-content-center align-items-center">
                        <mat-list-item *ngFor="let link of links" class="pl-1">
                            <a matLine href="...">{{ link }}</a>
                        </mat-list-item>
                    </mat-nav-list>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <mat-list class="d-flex justify-content-center align-items-center">
                        <mat-list-item fxHide.xs> Steven </mat-list-item>
                        <mat-icon>logout</mat-icon>
                    </mat-list>
                </div>
            </div>
        </mat-toolbar>
        <app-home-page></app-home-page>
    </mat-sidenav-content>
</mat-sidenav-container>
